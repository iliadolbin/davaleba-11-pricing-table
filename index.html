<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="plan">
    <div class="plan-title">Basic</div>
    <div class="plan-price">$11.99<span>/month</span></div>

    <ul>
        <li>
            <span class="check-icon">✓</span>
            10GB Storage
        </li>
        <li>
            <span class="check-icon">✓</span>
            1 User
        </li>
        <li>
            <span class="cross-icon">✕</span>
            Support
        </li>
    </ul>

    <button class="signup-btn">Sign Up</button>
</div>


<div class="plan">
    <div class="plan-title">Standard</div>
    <div class="plan-price">$19.99<span>/month</span></div>

    <ul>
        <li>
            <span class="check-icon">✓</span>
            50GB Storage
        </li>
        <li>
            <span class="check-icon">✓</span>
            5 Users
        </li>
        <li>
            <span class="check-icon">✓</span>
            Phone &amp; Email Support
        </li>
    </ul>

    <button class="signup-btn">Sign Up</button>
</div>


<div class="plan">
    <div class="plan-title">Premium</div>
    <div class="plan-price">$49.99<span>/month</span></div>

    <ul>
        <li>
            <span class="check-icon">✓</span>
            100GB Storage
        </li>
        <li>
            <span class="check-icon">✓</span>
            10 Users
        </li>
        <li>
            <span class="check-icon">✓</span>
            24/7 Support
        </li>
    </ul>

    <button class="signup-btn">Sign Up</button>
</div>



</body>
</html>
